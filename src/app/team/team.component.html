<div class="flex-container">
  <div class="spinner" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div class="paper grow" *ngIf="!loading">
    <h1>Team</h1>
    <mat-list>
      <mat-list-item *ngFor="let profile of profiles">
        {{profile.username}}
      </mat-list-item>
    </mat-list>
    <h2>Github repository</h2>
    <a mat-raised-button color="accent" href="https://github.com/NielzosFilms/Minecraft-Market-Tracker" target="_blank">Minecraft-Market-Tracker</a>
  </div>
</div>
