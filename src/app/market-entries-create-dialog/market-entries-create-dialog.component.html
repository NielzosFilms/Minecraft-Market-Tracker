<h2>Create market entry</h2>

<form [formGroup]="entryForm" (ngSubmit)="handleSubmit(entryForm)" class="form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose item</mat-label>
    <input type="text"
           placeholder="Choose item"
           matInput
           formControlName="selectedItem"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption
                      #auto="matAutocomplete"
                      [displayWith]="displayItem">
      <mat-option *ngFor="let item of filteredItems | async" [value]="item">
        {{item.name}}
      </mat-option>
    </mat-autocomplete>
    <mat-error>Please select an item</mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Amount of diamonds</mat-label>
    <input matInput type="number" placeholder="Price" formControlName="amount_of_diamonds">
    <mat-error *ngIf="entryForm.controls['amount_of_diamonds'].hasError('pattern')">
      Please enter a number
    </mat-error>
    <mat-error *ngIf="entryForm.controls['amount_of_diamonds'].hasError('required')">Price is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Amount of items</mat-label>
    <input matInput type="number" placeholder="Amount" formControlName="amount">
    <mat-error *ngIf="entryForm.controls['amount'].hasError('pattern')">
      Please enter a number
    </mat-error>
    <mat-error *ngIf="entryForm.controls['amount'].hasError('required')">Amount is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Transaction Date</mat-label>
    <input matInput [matDatepicker]="datePicker" formControlName="transactionDate">
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
    <mat-error *ngIf="entryForm.controls['transactionDate'].hasError('required')">Date is required</mat-error>
  </mat-form-field>

  <mat-slide-toggle formControlName="isBulk">Bulk</mat-slide-toggle>
  <mat-slide-toggle formControlName="isPurchase">Purchase</mat-slide-toggle>

  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit" [disabled]="!entryForm.valid || loading">
      Create
    </button>
  </div>
</form>

<div class="spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
